<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="m-3 col-5">
      <label for="dbSchema" class="form-label">DB SCHEMA</label>
      <input
        type="dbSchema"
        class="form-control"
        id="dbSchema"
        aria-describedby="emailHelp"
      />
    </div>
    <div class="m-3 col-5">
      <label for="tableName" class="form-label">TABLE NAME</label>
      <input type="tableName" class="form-control" id="tableName" />
    </div>
    <div class="m-3 col-5">
      <label for="destination" class="form-label">DESTINATION</label>
      <input type="destination" class="form-control" id="destination" />
    </div>
    <button onclick="codeGen()" class="m-3 btn btn-primary">Submit</button>
  </body>

  <script>
    const codeGen = async () => {
      let body = {
        schema: document.getElementById("dbSchema").value,
        tableName: document.getElementById("tableName").value,
        destination: document.getElementById("destination").value,
      };

      const init = {
        method: "post",
        body: JSON.stringify(body),
        headers: { "Content-Type": "application/json" },
      };

      const response = await fetch("http://localhost:8080/codeGen", init);

      let { msg } = await response.json();

      alert(msg);
    };
  </script>
  <style></style>
</html>
